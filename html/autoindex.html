<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Autoindex Page</title>
	<style>
		table {
			width: 100%;
			border-collapse: collapse;
		}
		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #f2f2f2;
		}
		a {
			text-decoration: none;
			color: #007bff;
		}
	</style>
</head>
<body>
	<h1>Autoindex Page</h1>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Last Modified</th>
				<th>Size</th>
			</tr>
		</thead>
		<tbody>
			<!-- Replace this with your actual data -->
			<tr>
				<td><a href="example_file.txt">example_file.txt</a></td>
				<td>2024-02-06 10:15:30</td>
				<td>1024 KB</td>
			</tr>
			<tr>
				<td><a href="example_folder/">example_folder/</a></td>
				<td>2024-02-06 10:15:30</td>
				<td>Directory</td>
			</tr>
			<!-- Add more rows as needed -->
		</tbody>
	</table>
</body>
</html>
