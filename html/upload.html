    <meta charset="UTF-8">

    <title>File Upload Form</title>
    <style>
        /* Style for overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: none; /* Initially hidden */
        }

        /* Style for loading spinner */
        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
            color: white;
        }

        /* Style for non-interactive message */
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <!-- Overlay for preventing interactions while processing -->
    <div class="overlay" id="overlay">
        <div class="spinner">Loading...</div>
    </div>

    <!-- Non-interactive message element -->
    <div class="message" id="message">Uploading file...</div>

    
    <h1>File Upload Form</h1>
    
    <form id="uploadForm" action="/" method="post" enctype="multipart/form-data">
        <label for="file">Select a file:</label>
        <input type="file" name="file" id="file" required>
        <br>
        <input type="button" value="Upload" onclick="uploadFile()">
    </form>
